<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" type="image/png" href="favicon.png"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap" rel="stylesheet"/><title>Dungeon Game</title><style>body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: black;
        font-family: "Texturina", serif;
      }

      h1 {
        font-family: "Rubik Distressed", sans-serif;
        font-weight: 800;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 40px;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
      }

      button {
        padding: 10px 20px 14px;
        font: inherit;
        font-size: 18px;
        line-height: 18px;
        background-color: #ff9900;
        color: #7e4c00;
        border: none;
        border-radius: 1000px;
        cursor: pointer;
        box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.2);
        transition:
          transform 0.1s,
          box-shadow 0.1s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow:
          inset 0 -4px 0 rgba(0, 0, 0, 0.2),
          0 4px 8px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: translateY(2px);
        box-shadow: inset 0 2px 0 rgba(0, 0, 0, 0.2);
      }

      @keyframes loading {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      #loader {
        animation: loading 0.8s ease-in-out infinite alternate;
      }

      #loginButton {
        display: none;
      }

      .error {
        color: red;
        display: none;
        margin: 0;
      }

      #gameScreen {
        background: #000;
        position: relative;
        width: min(100vw, 133vh);
        height: min(100vh, 75vw);
        display: none;
      }

      .gameCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: none;
      }

      .screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        row-gap: 20px;
        width: 100%;
        height: 100%;
        color: #fff;
      }

      .logo {
        margin-bottom: 20px;
      }

      #leaderboardScreen {
        display: none;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .tab-button {
        padding: 8px 20px 12px;
        font-size: 16px;
        background-color: rgba(255, 153, 0, 0.2);
        color: #fff;
        border: 2px solid transparent;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .tab-button:hover {
        background-color: rgba(255, 153, 0, 0.3);
      }

      .tab-button.active {
        background-color: #ff9900;
        color: #7e4c00;
        border-color: #ff9900;
      }

      #leaderboard {
        display: none;
      }

      .leaderboard-list {
        list-style: none;
        padding: 0;
        margin: 20px 0;
        width: 100%;
        max-width: 400px;
      }

      .leaderboard-item {
        display: grid;
        grid-template-areas:
          "rank username score"
          "rank session score";
        grid-template-rows: auto auto;
        grid-template-columns: auto 1fr auto;
        gap: 4px 10px;

        padding: 10px;
        margin: 5px 0;
        background: rgba(255, 153, 0, 0.1);
        border-radius: 5px;
      }

      .leaderboard-item .rank {
        color: #ff9900;
        font-weight: bold;
        margin-right: 10px;
        grid-area: rank;
      }

      .leaderboard-item .score {
        color: #ff9900;
        grid-area: score;
      }

      .leaderboard-item .username {
        color: #fff;
        font-weight: 500;
        grid-area: username;
      }

      .leaderboard-item .session {
        color: #ffaa33;
        font-size: 12px;
        grid-area: session;
      }

      #sessions {
        display: block;
        width: 100%;
        max-width: 400px;
      }

      #leaderboard {
        display: none;
        width: 100%;
        max-width: 400px;
      }

      .sessions-list {
        list-style: none;
        padding: 0;
        margin: 20px 0;
        width: 100%;
        max-width: 400px;
      }

      .session-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        padding: 10px 15px;
        margin: 5px 0;
        background: rgba(255, 153, 0, 0.2);
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .session-item:hover {
        background: rgba(255, 153, 0, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .session-item:active {
        transform: translateY(0);
      }

      .session-info {
        display: flex;
        gap: 10px;
        flex: 1;
        align-items: center;
      }

      .session-name {
        color: #fff;
        font-weight: 500;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .session-host {
        color: #ffaa33;
        font-size: 12px;
        font-weight: normal;
      }

      .session-players {
        color: #ff9900;
        font-weight: bold;
      }

      .session-delete {
        padding: 5px 10px;
        font-size: 14px;
        background-color: #c00;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        opacity: 0.8;
        transition:
          opacity 0.2s,
          transform 0.1s;
      }

      .session-delete:disabled {
        cursor: not-allowed;
        background-color: #754b0b;
      }

      .session-delete:disabled:hover {
        transform: none;
      }

      .session-delete:not(:disabled):hover {
        opacity: 1;
        transform: scale(1.05);
      }

      .session-delete:not(:disabled):active {
        transform: scale(0.95);
      }

      .sessions-empty {
        color: rgba(255, 255, 255, 0.5);
        text-align: center;
        padding: 10px;
        font-style: italic;
      }

      .leaderboard-empty {
        color: rgba(255, 255, 255, 0.5);
        text-align: center;
        padding: 10px;
        font-style: italic;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 5px;
        text-align: center;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background: #1a1a1a;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(255, 153, 0, 0.3);
        max-width: 400px;
        width: 90%;
      }

      .modal-content h2 {
        color: #ff9900;
        margin-bottom: 20px;
        text-align: center;
      }

      .modal-content input {
        width: 100%;
        padding: 12px;
        font: inherit;
        font-size: 16px;
        background: #2a2a2a;
        color: #fff;
        border: 2px solid #ff9900;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      .modal-content input:focus {
        outline: none;
        border-color: #ffaa33;
        box-shadow: 0 0 8px rgba(255, 153, 0, 0.3);
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .modal-buttons button {
        flex: 1;
      }

      .button-secondary {
        background-color: #666;
        color: #fff;
      }

      .button-secondary:hover {
        background-color: #777;
      }</style></head><body><div id="loginScreen" class="screen"><img class="logo" src="favicon.png" alt="" width="100"/><h1>Dungeon Game</h1><p id="loader">Loading...</p><div class="button-container"><button id="loginButton">Login with Google</button><p class="error"></p></div></div><div id="leaderboardScreen" class="screen"><img class="logo" src="favicon.png" alt="" width="100"/><h1>Dungeon Game</h1><p>Welcome, <span id="username"></span>!</p><div class="tabs"><button class="tab-button active" id="sessionsTab">Sessions</button> <button class="tab-button" id="leaderboardTab">Leaderboard</button></div><div id="sessions"><ul class="sessions-list" id="sessionsList"></ul></div><div id="leaderboard"><ul class="leaderboard-list" id="leaderboardList"></ul></div><div class="button-container"><button id="startGameButton">New Game</button><p class="error"></p></div></div><div id="gameScreen" class="screen"><canvas id="gameCanvas" class="gameCanvas"></canvas><canvas id="lightCanvas" class="gameCanvas"></canvas><canvas id="uiCanvas" class="gameCanvas"></canvas></div><div id="sessionNameModal" class="modal"><div class="modal-content"><h2>Create New Game</h2><input id="sessionNameInput" placeholder="Enter session name..." maxlength="50"/><div class="modal-buttons"><button id="cancelSessionButton" class="button-secondary">Cancel</button> <button id="createSessionButton">Create</button></div></div></div><script defer="defer" src="/dungeon-game/main.68d98f7d80c434d38f38.js?b8c076189331eab63832"></script></body></html>
